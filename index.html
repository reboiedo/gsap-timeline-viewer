<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GSAP Timeline Viewer Demo</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #0a0a0a;
        color: #fff;
        min-height: 100vh;
        padding: 40px;
        /* padding-bottom is managed automatically by the viewer */
      }

      h1 {
        font-size: 48px;
        margin-bottom: 20px;
      }

      .demo-container {
        max-width: 800px;
        margin: 0 auto;
      }

      .demo-elements {
        display: flex;
        flex-direction: column;
        gap: 20px;
        margin-top: 40px;
      }

      .box {
        width: 100px;
        height: 100px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        color: #fff;
      }

      .box {
        opacity: 0;
        transform: translateY(20px);
      }
      .box-1 {
        background: #3b82f6;
      }
      .box-2 {
        background: #f59e0b;
      }
      .box-3 {
        background: #ec4899;
      }
      .box-4 {
        background: #10b981;
      }

      .instructions {
        margin-top: 40px;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 8px;
        font-size: 14px;
        line-height: 1.6;
      }

      .instructions code {
        background: #333;
        padding: 2px 6px;
        border-radius: 4px;
        font-family: "SF Mono", Monaco, monospace;
      }
    </style>
  </head>
  <body>
    <div class="demo-container">
      <h1>GSAP Timeline Viewer</h1>
      <p>A lightweight development tool for visualizing GSAP timelines.</p>

      <div class="demo-elements">
        <div class="box box-1" id="box1">Box 1</div>
        <div class="box box-2" id="box2">Box 2</div>
        <div class="box box-3" id="box3">Box 3</div>
        <div class="box box-4" id="box4">Box 4</div>
      </div>

      <div class="instructions">
        <strong>Keyboard Shortcuts:</strong><br />
        <code>Space</code> Play/Pause &nbsp; <code>J</code> Previous point
        &nbsp; <code>K</code> Next point &nbsp; <code>L</code> Toggle loop<br /><br />
        <strong>Mouse:</strong> Click anywhere on the timeline to scrub. Drag
        the top edge to resize.
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script type="module">
      import { TimelineViewer } from "./src/index.ts";

      TimelineViewer.create();

      // Create a timeline with an id - it auto-registers with that name
      const mainTimeline = gsap.timeline({
        id: "Main Animation",
        paused: true,
      });

      // Staggered fade in
      mainTimeline
        .to(".box", {
          opacity: 1,
          y: 0,
          duration: 0.6,
          stagger: 0.15,
          ease: "power2.out",
          id: "Boxes Fade In",
        })
        // Staggered slide
        .to(".box", {
          x: 300,
          duration: 0.8,
          stagger: 0.1,
          ease: "power3.out",
          id: "Boxes Slide",
        })
        // Individual animations
        .to("#box1", {
          rotation: 360,
          duration: 0.5,
          ease: "power2.inOut",
          id: "Box 1 Spin",
        })
        .to(
          "#box2",
          {
            scale: 1.2,
            duration: 0.4,
            ease: "back.out",
            id: "Box 2 Scale",
          },
          "-=0.3"
        )
        // Gap example
        .to(
          "#box3",
          {
            rotation: -180,
            duration: 0.4,
            ease: "power2.inOut",
            id: "Box 3 Flip",
          },
          "+=0.5"
        )
        // Staggered bounce
        .to(".box", {
          y: -30,
          duration: 0.3,
          stagger: 0.08,
          ease: "power2.out",
          id: "Boxes Jump",
        })
        .to(".box", {
          y: 0,
          duration: 0.4,
          stagger: 0.08,
          ease: "bounce.out",
          id: "Boxes Land",
        });

      // Create another timeline - auto-detected with its id
      const introTimeline = gsap.timeline({ id: "Intro", paused: true });
      introTimeline
        .from("h1", { opacity: 0, y: -50, duration: 0.8 })
        .from("p", { opacity: 0, duration: 0.5 }, "-=0.3");

      // Auto-play main timeline after a short delay
      setTimeout(() => mainTimeline.play(), 500);
    </script>
  </body>
</html>
